<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles.css">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <title>Restaurant</title>
</head>
<body>
      <div class="header">
            <a href="#default" class="logo">Welcome to our restaurant</a>
            <div class="header-right">
              <a href="#home">Home</a>
              <a href="#contact">Contact</a>
              <a href="#about">About</a>
            </div>
      </div>
      <img src="https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco,c_fill,g_auto,w_1260/https://storage.googleapis.com/gen-atmedia/3/2014/10/bcd902fa7bc12d625b22a7fb8f0718b6989d8022.jpeg" />
      <h3>Please place an order by selecting dishes from the menu.</h3>
<div id='cssmenu'>
<ul>
   <li><a href='#'><span>Home</span></a></li>
   <li class='active has-sub'><a href='#'><span style="font-weight: bold">Menu</span></a>
      <ul>
         <li class='has-sub' id='breakfast'><a href='#'><span style="font-weight: bold">Breakfast</span></a>
            <ul id='subbreakfast'>
            </ul>
         </li>
         <li class='has-sub' id='lunch'><a href='#'><span style="font-weight: bold">Lunch</span></a>
            <ul id='sublunch'>
            </ul>
         </li>
      </ul>
   </li>
   <li><a href='#'><span>About</span></a></li>
   <li class='last'><a href='#'><span>Contact</span></a></li>
</ul>
</div>
<button class="button" style="vertical-align:middle" onClick="order()"><span>Place order </span></button>

</body>
<script>
   var strBreakfast='';
   var breakfast=['Eggs', 'Bacon', 'Omlet', 'Sausages', 'Tomatoes', 'Cheese', 'Marmelade', 'Pancakes', 'Hummus'];
   var strLunch='';
   var lunch=['Chicken', 'Fries', 'Salad', 'Hamburger', 'Cheesburger', 'Pasta', 'Pizza', 'Risotto', 'Pork Ribs'];
   breakfast.sort(function () {
      return 0.5 - Math.random();
   });
   lunch.sort(function () {
      return 0.5 - Math.random();
   });
   for(var i in breakfast) {
      if (i%3===0) { continue; }
      strBreakfast += '<li><label class="container"><a style="font-weight: bold">'+ breakfast[i] + '</a><input type="checkbox"><span class="checkmark"></span></label></li>';
   }
   for(var i in lunch) {
      if (i%3===0) { continue; }
      strLunch += '<li><label class="container"><a style="font-weight: bold">'+ lunch[i] + '</a><input type="checkbox"><span class="checkmark"></span></label></li>';
   }
   function order() {
      alert("Your order has been placed!");
      location.reload();
   }
$('#subbreakfast').append(strBreakfast);
$('#sublunch').append(strLunch);

</script>
<html>
